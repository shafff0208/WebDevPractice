<!DOCTYPE html>
<html>
    <head>
        <title>
            Text Formatting
        </title>
    </head>
    <body>

        <p>Normal</p>
        <p><b>Bold</b></p>
        <p><i>Italic</i></p>
        <p><u>Underlined</u></p>
        <p><del>Deleted</del></p>
        <p><big>Big</big></p>
        <p><small>Small</small></p>
        <p>Subscript <sub>10</sub></p>
        <p>Supercript <sup>10</sup></p>
        <p><tt>Monospaced</tt></p>
        <p><mark style="background-color: bisque;">Marked</mark></p>
        
    </body>
</html>
